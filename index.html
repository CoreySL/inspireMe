<html>
  <head>
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel='stylesheet' href='default.css'>
  </head>
  <body>
    <div id="cover-dim">
      <div id="background-image" class='image1'>
        <div class="container">
          <!-- <div class="row">
            <div class='button-div text-center'>
              <button id="get-another-quote-button" class="btn btn-default btn-lg">Random Quote</button>
            </div>
          </div> -->
          <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
              <div class='text-center' id="quote-div">
                <div class="row">
                  <div class="col-xs-12">
                    <p id='quote-content'>"Everybody dies but not everybody lives."</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-11">
                    <p id="quote-title">-Unknown</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="space-row" class="row">
            <div class="col-xs-12">
              <div id="space-div" class="text-center"><span id="space-border">Press Space</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.js"></script>
  <script src='default.js'></script>
</html>
